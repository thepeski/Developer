<!-- Paragraph Elements -->
<p>Paragraph</p>                                            <!-- represents a paragraph; block -->
<b>bold</b><i>italics</i><u>underline</u>                   <!-- styling text, using CSS is recommended instead -->

<!-- Headings -->                                           <!-- use for content hierarchy, not size specifically, use CSS for styling -->
<h1>Heading 1</h1>                                          <!-- one per page recommended -->
<h2>Heasing 2</h2>                                          
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>                                          <!-- only include if all higher-level headings are present -->
